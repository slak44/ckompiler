<mat-form-field color="accent" subscriptSizing="dynamic">
  <mat-label>Target variable</mat-label>
  <mat-select [formControl]="variableIdSetting.formControl">
    <mat-option *ngFor="let variable of variables$ | async" [value]="variable.identityId">
      {{ variable.tid.name }}
      <em>{{ ' (id ' + variable.identityId + ')' }}</em>
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="tooltip-container"
     [matTooltip]="'Select a variable to get started'"
     [matTooltipDisabled]="!!variableIdSetting.formControl.value">
  <button mat-raised-button
          color="accent"
          type="button"
          [disabled]="!variableIdSetting.formControl.value"
          (click)="startClick.emit()">
    <mat-icon>play_arrow</mat-icon>
    <span>START</span>
  </button>
</div>
