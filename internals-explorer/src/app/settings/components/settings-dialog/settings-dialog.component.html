<h2 mat-dialog-title>Settings</h2>

<mat-dialog-content>
  <mat-slide-toggle color="accent" [formControl]="transparencyControl">
    Enable algorithm transparency
  </mat-slide-toggle>

  <mat-form-field color="accent">
    <mat-label>Default function name</mat-label>
    <input matInput type="text" [formControl]="defaultFunctionNameControl"/>
  </mat-form-field>
</mat-dialog-content>
