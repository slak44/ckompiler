<ng-container *ngIf="{ user: user$ | async } as data">
  <button *ngIf="!data.user"
          mat-raised-button
          color="accent"
          (click)="login()">
    LOGIN
  </button>
  <button *ngIf="data.user"
          mat-raised-button
          color="accent"
          (click)="logout()">
    LOGOUT
  </button>
</ng-container>
