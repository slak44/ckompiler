<ng-container [ngSwitch]="printingType">
  <span *ngSwitchCase="CodePrintingMethods.IR_TO_STRING" [innerHTML]="text"></span>
  <span *ngSwitchCase="CodePrintingMethods.EXPR_TO_STRING" [innerHTML]="text"></span>
  <span *ngSwitchCase="CodePrintingMethods.SOURCE_SUBSTRING">{{ text }}</span>
  <ng-container *ngSwitchDefault>
    <span *ngIf="language$ | async as language"
          [highlight]="text"
          [languages]="[language]"></span>
  </ng-container>
</ng-container>
