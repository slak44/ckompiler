<cki-graph-view [includeHtmlBlockHeaders]="true"
                [instance]="instance"
                [hooks]="hooks"
                [printingType$]="printingType$"
                [ngSwitch]="phase$ | async">
  <cki-select-variable class="start-overlay"
                       *ngSwitchCase="algorithmPhase.PREPARING"
                       [variables$]="instance.variables$"
                       (identityIdChange)="selectedVariableChanged($event)"
                       (startClick)="start()"></cki-select-variable>

  <ng-container *ngSwitchCase="algorithmPhase.RUNNING">
    <div class="algorithm">
      <cki-stepper-controls [stepCount$]="stepCount$"></cki-stepper-controls>

      <cki-rename-algorithm></cki-rename-algorithm>
    </div>

    <button mat-flat-button
            type="button"
            class="reset-button"
            (click)="reset()">
      <mat-icon>restart_alt</mat-icon>
      <span>Reset</span>
    </button>
  </ng-container>
</cki-graph-view>
