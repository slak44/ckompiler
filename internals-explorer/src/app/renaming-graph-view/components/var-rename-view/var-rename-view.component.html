<cki-graph-view [includeHtmlBlockHeaders]="true"
                [instance]="instance"
                [hooks]="hooks"
                [printingType$]="printingType$"
                [ngSwitch]="phase$ | async">
  <cki-select-variable class="start-overlay"
                       *ngSwitchCase="algorithmPhase.PREPARING"
                       [variables$]="instance.variables$"
                       (identityIdChange)="selectedVariableChanged($event)"
                       (startClick)="start()"></cki-select-variable>

  <cki-rename-algorithm class="algorithm" *ngSwitchCase="algorithmPhase.RUNNING"></cki-rename-algorithm>
</cki-graph-view>
